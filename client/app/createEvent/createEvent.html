<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12">
      <div class="page-header">
        <h2>Create an Event Poll</h2>
      </div>
    </div>
  </div>
  <div class="row">
<!--     <div class="col-sm-12">
      <h1>{{eventOptions}}</h1>
      <h1>{{userOptions}}</h1>
      <h1>{{timeOptions}}</h1>
    </div>
 -->
    <div ng-show="showItem[0]" hm-swipeleft="swipeLeft()"  hm-swiperight="swipeRight()"  class="col-lg-6 col-md-6">
      <button ></button>
      <h4>1. Event Details</h4><hr>
      <form name="EventInfo" class="event-form" ng-submit="message()">
        <div class="form-group">
          <label for="title">Title:</label>
          <input class="form-control" id="title" name="title" ng-model="eventOptions.title" type="text" placeholder="">
        </div>
        <div class="form-group">
          <label for="description">Description:</label>
          <textarea class="form-control" rows="5" id="description" name="description" ng-model="eventOptions.description" type="text" placeholder=""></textarea>
        </div>
        <div class="form-group">
          <label for="location">Location:</label>
          <input class="form-control" id="location" name="location" ng-model="eventOptions.location" type="text" placeholder="">
        </div>
        <div class="form-group">
          <label for="creatorName">Your Name:</label>
          <input class="form-control" id="creatorName" name="creatorName" ng-model="userOptions.name" type="text" placeholder="">
        </div>
        <div class="form-group">
          <label for="creatorEmail">Your Email:</label>
          <input class="form-control" id="creatorEmail" name="creatorEmail" ng-model="userOptions.email" type="email" placeholder="">
        </div>
      </form>
    </div>

    <div ng-show="showItem[1]" hm-swipeleft="swipeLeft()"  hm-swiperight="swipeRight()"  class="col-lg-6 col-md-6">
      <h4>2. What dates are you considering?</h4><hr>
      <datepicker ng-show="dateToggle.value" ng-click="dayView()" ng-model="date.value" min-date="minDate" class="datepicker well well-sm" show-weeks="false" multi-select='selectedDates'></datepicker>
      <table class="table table-striped table-responsive" ng-hide="dateToggle.value">
        <thead>
          <tr>
            <th class="time-input">
              <span class="glyphicon glyphicon-calendar" aria-hidden="true" ng-click="toggleDate()"></span>
              Select times for {{date.value.toDateString()}}
            </th>
          </tr>
        </thead>
        <tbody class="time-input">
          <tr ng-repeat="time in dayTimes">
            <th class="time-input">{{time | date:"h:mm a"}}</th>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <br><br>
  <div class="row">
    <div ng-show="showItem[2]" hm-swipeleft="swipeLeft()"  hm-swiperight="swipeRight()"  class="col-lg-6">
      <h4>3. What times are you considering?</h4><hr>
      <label for="timeIncrement">Time Increment:</label>
        <select class="form-control" id="timeIncrement" ng-options="timeOption.label for timeOption in timeOptions" ng-model="selected"></select>
        <button ng-click="genTimes()" class="btn btn-primary">test Post Button</button>
        <!--<select class="form-control" id="timeIncrement" ng-model="timeOptions.increment">-->
          <!--<option>15 Minutes</option>-->
          <!--<option>30 Minutes</option>-->
          <!--<option>1 Hour</option>-->
          <!--<option>24 Hours</option>-->
        <!--</select>-->
<!--       <a href="" class="btn btn-success btn-lg" ng-click="storeEvent()" style="margin-top:20px">Publish Poll</a>
 -->
      </div>

    <div ng-show="showItem[3]" hm-swipeleft="swipeLeft()" hm-swiperight="swipeRight()" class="col-lg-6">
      <h4>4. Invite people to participate in your event poll</h4><hr>
      <form name="invites" ng-submit="addEmail()">
        <div class="form-group">
          <label for="emailToAdd">Add Email Addresses:</label>
          <textarea class="form-control" rows="4" id="emailToAdd" name="emailToAdd" ng-model="emailToAdd" placeholder=""></textarea>
        </div>
        <button class="btn btn-primary pull-right" type="submit">Add Invitee(s)</button>
      </form>

      <ul>
        <li ng-repeat="email in invitedEmails">{{email}}</li>
      </ul>
      <div>
        <a class="btn btn-facebook pull-left" href="" ng-click="loginOauth('facebook')">
          <i class="fa fa-facebook"></i> Facebook Contacts
        </a>
        <a class="btn btn-google-plus" href="" ng-click="loginOauth('google')">
          <i class="fa fa-google-plus"></i> Google Contacts
        </a>
      </div>
      <button class="btn btn-success btn-lg">Send Invites</button>
    </div>
  </div>
</div>
