<div class="container" ng-mouseleave="resetMouse()" ng-mouseup="resetMouse()">
  <div class="row">
    <div class="col-lg-12">
      <div class="page-header">
        <h2>{{event.title}}</h2>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12" ng-hide="eventdetail">
      <a href="" ng-init="eventdetail=false" ng-click="eventdetail=true"><span class="h4">Manage Event</span> <span class="h5"><span class="glyphicon glyphicon-chevron-right"></span></span></a>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-6" response-chart on-rect-click="pullData(response)"></div>
    <div class="col-lg-6" ng-repeat="response in responses"> {{ response.user }}  {{ response.status }}</div>
  </div>
